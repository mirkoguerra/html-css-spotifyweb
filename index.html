<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>

    <header>

      <section class="nav-bar rel">
        <div class="sub-nav-bar">

          <div class="logo-spotify">
            <!-- potrebbe sembrare un div superfluo, ma mi Ã¨ utile per centrare, verticalmente, il logo rispetto al button di upgrade -->
            <img class="" src="img/logo.svg" alt="logo spotify">
          </div>

          <div class="centrature">
            <!-- questo div ha la funzione di dare un margine uguale a tutti gli elementi della nav-bar che seguono il logo di spotify -->
            <img src="img/home.svg" alt="home">
            <a href="#">Home</a><br>
            <img src="img/search.svg" alt="lente">
            <a href="#">Cerca</a><br>
            <img src="img/libreria.svg" alt="libreria">
            <a href="#">La tua libreria</a><br>
            <span class="playlist">PLAYLIST</span><br>
            <div class="div">
              <div class="plus rel">
                <span class="center">+</span>
              </div>
              <a href="#">Crea Playlist</a>
            </div>
            <div class="nome-playlist">
              <a href="#">Nome Playlist</a>
              <a href="#">Nome Playlist</a>
              <a href="#">Nome Playlist</a>
            </div>
          </div>

          <div class="install">
            <div class="centrature">
              <img src="img/download.svg" alt="download">
              <a href="#">install app</a>
              <hr>
              <img src="img/profile.svg" alt="profilo">
              <span>John Doe</span>
            </div>
          </div>

          <div class="mini-logos">
            <img src="img/logo-small.svg" alt="small logo">
            <img src="img/home.svg" alt="home">
            <img src="img/search.svg" alt="lente">
            <img src="img/libreria.svg" alt="libreria">
          </div>

          <div class="mini-install">
            <img src="img/download.svg" alt="domnload">
            <img src="img/profile.svg" alt="profilo">
          </div>

        </div>
      </section>

      <section class="upgrade rel">
        <div class="sub-upgrade">
          <div class="button-upgrade">
            <a href="#">EFFETTUA L'UPGRADE</a>
          </div>
        </div>
      </section>

    </header>

    <main class="rel">
      <div class="sub-main">

      </div>
    </main>

    <footer class="rel">
      <div class="player-bar">

        <section class="footer-left">
          <div class="">
            <img src="img/sinister.jpeg" alt="sinister">
          </div>
          <div class="footer-left-span">
            <p>Sinister</p>
            <span>Brano Nome</span>
          </div>
          <div class="footer-left-icons">
            <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i></a>
          </div>
        </section>


        <section class="footer-center">
          <div class="top-footer-center">
            <i class="fa fa-random" aria-hidden="true"></i>
            <i class="fa fa-step-backward" aria-hidden="true"></i>
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
            <i class="fa fa-repeat" aria-hidden="true"></i>
          </div>
          <div class="bottom-footer-center">
            <span>0:25</span>
            <div class="short">
            </div>
            <div class="long">
            </div>
            <span>4:35</span>
          </div>
        </section>

        <section class="footer-right">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <i class="fa fa-desktop" aria-hidden="true"></i>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
          <div class="short">
          </div>
          <div class="long">
          </div>
        </section>

      </div>
    </footer>
  </body>
</html>
